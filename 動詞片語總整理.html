        // 渲染動詞卡片
        const verbGrid = document.querySelector('.verb-grid');
        verbData.forEach(item => {
            const card = document.createElement('div');
            card.className = 'verb-card';

            let meaningsHTML = '<ul>';
            item.meanings.forEach(m => {
                meaningsHTML += `<li>${m}</li>`;
            });
            if (item.synonyms) {
                meaningsHTML += `<li><strong>同義詞:</strong> ${item.synonyms}</li>`;
            }
            meaningsHTML += '</ul>';
            
            let examplesHTML = '';
            if (item.examples && item.examples.length > 0) {
                 item.examples.forEach(ex => {
                    examplesHTML += `<div class="example"><strong>例句:</strong> ${ex}</div>`;
                 });
            }

            card.innerHTML = `
                <h3>${item.verb}</h3>
                <div class="verb-card-content">
                    ${meaningsHTML}
                </div>
                ${examplesHTML}
            `;
            verbGrid.appendChild(card);
        });

        // 測驗功能
        const quizData = verbData.filter(item => item.examples && item.examples.length > 0 && item.verb.includes(' '));

        const startBtn = document.getElementById('start-quiz-btn');
        const questionSentenceEl = document.getElementById('question-sentence');
        const optionsContainer = document.getElementById('options-container');
        const feedbackEl = document.getElementById('feedback');
        const scoreEl = document.getElementById('score');

        let currentQuestion = {};
        let score = 0;
        let questionsAsked = 0;
        let acceptingAnswers = false;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function loadQuestion() {
            feedbackEl.textContent = '';
            feedbackEl.className = '';
            optionsContainer.innerHTML = '';
            
            if (quizData.length === 0) {
                questionSentenceEl.textContent = "沒有足夠的題目來進行測驗！";
                return;
            }

            // 隨機選一個問題
            const questionIndex = Math.floor(Math.random() * quizData.length);
            currentQuestion = quizData[questionIndex];

            // 隨機選一個例句
            const randomExample = currentQuestion.examples[Math.floor(Math.random() * currentQuestion.examples.length)];
            const sentence = randomExample.replace(new RegExp(currentQuestion.verb.split(' ')[0] + '\\s' + currentQuestion.verb.split(' ')[1], 'i'), '_______');
            questionSentenceEl.textContent = sentence;
            
            // 準備選項
            const options = [currentQuestion.verb];
            const tempQuizData = [...quizData];
            while (options.length < 4) {
                const randomVerbIndex = Math.floor(Math.random() * tempQuizData.length);
                const randomVerb = tempQuizData[randomVerbIndex].verb;
                if (!options.includes(randomVerb)) {
                    options.push(randomVerb);
                }
            }
            
            shuffleArray(options).forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = option;
                button.addEventListener('click', selectAnswer);
                optionsContainer.appendChild(button);
            });
            
            acceptingAnswers = true;
        }

        function selectAnswer(e) {
            if (!acceptingAnswers) return;
            acceptingAnswers = false;
            questionsAsked++;

            const selectedBtn = e.target;
            const selectedAnswer = selectedBtn.textContent;
            
            Array.from(optionsContainer.children).forEach(button => {
                button.disabled = true;
                if (button.textContent === currentQuestion.verb) {
                    button.classList.add('correct');
                }
            });

            if (selectedAnswer === currentQuestion.verb) {
                feedbackEl.textContent = '答對了！🎉';
                feedbackEl.className = 'correct';
                score++;
            } else {
                selectedBtn.classList.add('incorrect');
                feedbackEl.textContent = `答錯了... 正確答案是 "${currentQuestion.verb}"`;
                feedbackEl.className = 'incorrect';
            }
            
            scoreEl.textContent = `得分: ${score} / ${questionsAsked}`;
        }

        startBtn.addEventListener('click', loadQuestion);

    </script>
</body>
</html>
