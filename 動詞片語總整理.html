        const quizData = verbData.filter(item => item.examples && item.examples.length > 0 && item.verb.includes(' '));

        const startBtn = document.getElementById('start-quiz-btn');
        const questionSentenceEl = document.getElementById('question-sentence');
        const optionsContainer = document.getElementById('options-container');
        const feedbackEl = document.getElementById('feedback');
        const scoreEl = document.getElementById('score');

        let currentQuestion = {};
        let score = 0;
        let questionsAsked = 0;
        let acceptingAnswers = false;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function loadQuestion() {
            feedbackEl.textContent = '';
            feedbackEl.className = '';
            optionsContainer.innerHTML = '';
            
            if (quizData.length === 0) {
                questionSentenceEl.textContent = "æ²’æœ‰è¶³å¤ çš„é¡Œç›®ä¾†é€²è¡Œæ¸¬é©—ï¼";
                return;
            }

            // éš¨æ©Ÿé¸ä¸€å€‹å•é¡Œ
            const questionIndex = Math.floor(Math.random() * quizData.length);
            currentQuestion = quizData[questionIndex];

            // éš¨æ©Ÿé¸ä¸€å€‹ä¾‹å¥
            const randomExample = currentQuestion.examples[Math.floor(Math.random() * currentQuestion.examples.length)];
            const sentence = randomExample.replace(new RegExp(currentQuestion.verb.split(' ')[0] + '\\s' + currentQuestion.verb.split(' ')[1], 'i'), '_______');
            questionSentenceEl.textContent = sentence;
            
            // æº–å‚™é¸é …
            const options = [currentQuestion.verb];
            const tempQuizData = [...quizData];
            while (options.length < 4) {
                const randomVerbIndex = Math.floor(Math.random() * tempQuizData.length);
                const randomVerb = tempQuizData[randomVerbIndex].verb;
                if (!options.includes(randomVerb)) {
                    options.push(randomVerb);
                }
            }
            
            shuffleArray(options).forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = option;
                button.addEventListener('click', selectAnswer);
                optionsContainer.appendChild(button);
            });
            
            acceptingAnswers = true;
        }

        function selectAnswer(e) {
            if (!acceptingAnswers) return;
            acceptingAnswers = false;
            questionsAsked++;

            const selectedBtn = e.target;
            const selectedAnswer = selectedBtn.textContent;
            
            Array.from(optionsContainer.children).forEach(button => {
                button.disabled = true;
                if (button.textContent === currentQuestion.verb) {
                    button.classList.add('correct');
                }
            });

            if (selectedAnswer === currentQuestion.verb) {
                feedbackEl.textContent = 'ç­”å°äº†ï¼ğŸ‰';
                feedbackEl.className = 'correct';
                score++;
            } else {
                selectedBtn.classList.add('incorrect');
                feedbackEl.textContent = `ç­”éŒ¯äº†... æ­£ç¢ºç­”æ¡ˆæ˜¯ "${currentQuestion.verb}"`;
                feedbackEl.className = 'incorrect';
            }
            
            scoreEl.textContent = `å¾—åˆ†: ${score} / ${questionsAsked}`;
        }

        startBtn.addEventListener('click', loadQuestion);

    </script>
