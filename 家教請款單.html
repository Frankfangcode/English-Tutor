<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家教請款單</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', '微軟正黑體', 'PingFang TC', '蘋方-繁', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        .invoice-wrapper {
            width: 800px;
            border: 1px solid #ddd;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 40px;
            display: flex;
            justify-content: space-between;
            gap: 40px;
        }
        .invoice-details {
            width: 55%;
        }
        .payment-info {
            width: 45%;
            padding-left: 20px;
            border-left: 1px dashed #ccc;
        }
        h1 {
            font-size: 24px;
            color: #4A4A4A;
            border-bottom: 2px solid #888;
            padding-bottom: 10px;
            margin-top: 0;
        }
        h2 {
            font-size: 20px;
            color: #4A4A4A;
            margin-top: 0;
            padding-bottom: 5px;
            border-bottom: 1px solid #eee;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        thead th {
            background-color: #f2f2f2;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .hours {
            color: #d9534f; /* 紅色字體 */
            font-weight: bold;
        }
        tfoot td {
            font-weight: bold;
        }
        .total-hours {
            background-color: #e6f7e9; /* 淡綠色 */
        }
        .total-fee {
            background-color: #e3e8f9; /* 淡藍色 */
        }
        .payment-info p {
            font-size: 16px;
            line-height: 2;
            margin: 15px 0;
        }
        .payment-info strong {
            display: inline-block;
            width: 100px; /* 讓欄位對齊 */
        }
        .notes {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
            line-height: 1.8;
        }
        /* RWD: 當螢幕寬度小於 768px 時 */
        @media (max-width: 768px) {
            .invoice-wrapper {
                flex-direction: column;
                width: 100%;
                padding: 20px;
            }
            .invoice-details, .payment-info {
                width: 100%;
            }
            .payment-info {
                border-left: none;
                border-top: 1px dashed #ccc;
                padding-left: 0;
                padding-top: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="invoice-wrapper">
        <div class="invoice-details">
            <h1>【 <span contenteditable="true">學生姓名</span> 】<span contenteditable="true">2023年 10月</span></h1>
            <table>
                <thead>
                    <tr>
                        <th>日期</th>
                        <th>時數</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td contenteditable="true">08/05 (日)</td>
                        <td class="hours" contenteditable="true">2 hr</td>
                    </tr>
                    <tr>
                        <td contenteditable="true">08/15 (二)</td>
                        <td class="hours" contenteditable="true">2 hr</td>
                    </tr>
                    <tr>
                        <td contenteditable="true">08/25 (六)</td>
                        <td class="hours" contenteditable="true">2 hr</td>
                    </tr>
                     <tr>
                        <td contenteditable="true">08/25 (六)</td>
                        <td class="hours" contenteditable="true">2 hr</td>
                    </tr>

                </tbody>
                <tfoot>
                    <tr class="total-hours">
                        <td>總 時 數：</td>
                        <td contenteditable="true">6 hr</td>
                    </tr>
                    <tr class="total-fee">
                        <td>共 計：</td>
                        <td contenteditable="true">$ 5100 元</td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div class="payment-info">
            <h2>匯款資訊</h2>
            <p><strong>【銀行代號】</strong>822</p>
            <p><strong>【存簿帳號】</strong> <span contenteditable="true">請填寫你的帳號</span></p>
            <p><strong>【戶　　名】</strong> <span contenteditable="true">請填寫你的姓名</span></p>
            
            <div class="notes">
                <p>匯款時請您附注「學生姓名及月份」<br>或告知「轉帳末 5 碼」，以利對帳，謝謝您！</p>
                <p>左表是 <span contenteditable="true">10</span> 月份結算時數，若有疏漏敬請告知，感謝。</p>
            </div>
        </div>
    </div>

</body>
</html>
